<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Together - Bookmarklet</title>
  <script>
    function createBookmarklet() {
      const u = encodeURIComponent(document.getElementById("username").value.trim() || "Anon");
      const r = encodeURIComponent(document.getElementById("room").value.trim() || "default");
      const s = document.getElementById("script-url").value.trim();
      const code = `javascript:(function(){var s=document.createElement('script');s.src='${s}?user=${u}&room=${r}';document.body.appendChild(s);})();`;

      document.getElementById("bookmarklet").href = code;
      document.getElementById("bookmarklet").textContent = "ðŸŽ¬ Drag Me to Bookmarks Bar";
      document.getElementById("bookmarklet").classList.remove("hidden");

      const codeBox = document.getElementById("js-code");
      codeBox.value = code;
      codeBox.classList.remove("hidden");
      document.getElementById("copy-btn").classList.remove("hidden");
    }

    function copyCode() {
      const codeBox = document.getElementById("js-code");
      codeBox.select();
      codeBox.setSelectionRange(0, 99999);
      document.execCommand("copy");
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md space-y-4 text-center">
    <h1 class="text-2xl font-bold text-cyan-600">Watch Together</h1>
    <p class="text-sm text-gray-600">Sync Netflix, Prime, YouTube with friends + Chat in real-time</p>

    <input id="username" type="text" placeholder="Your name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring" />
    <input id="room" type="text" placeholder="Room name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring" />
    <input id="script-url" type="text" placeholder="Link to sync-loader-tailwind-chat.js" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring" />

    <button onclick="createBookmarklet()" class="bg-cyan-500 text-white px-4 py-2 rounded hover:bg-cyan-400 font-semibold">Generate Bookmarklet</button>

    <a id="bookmarklet" class="mt-4 inline-block text-cyan-600 font-bold hover:underline hidden" href="#">ðŸŽ¬ Drag Me to Bookmarks Bar</a>

    <textarea id="js-code" class="w-full p-3 bg-gray-100 rounded border text-xs font-mono hidden" readonly></textarea>
    <button id="copy-btn" onclick="copyCode()" class="hidden bg-cyan-500 text-white px-3 py-1 rounded hover:bg-cyan-400 text-sm">ðŸ“‹ Copy Code</button>
  </div>
</body>
</html>
