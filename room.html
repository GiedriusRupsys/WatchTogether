<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch Together - Bookmarklet</title>
  <script>
    const scriptURL = "https://giedriusrupsys.github.io/WatchTogether/inject.js";

    function createBookmarklet() {
      const u = encodeURIComponent(document.getElementById("username").value.trim() || "Anon");
      const r = encodeURIComponent(document.getElementById("room").value.trim() || "default");

      const bookmarkletCode = `javascript:(function(){var s=document.createElement('script');s.src='${scriptURL}?user=${u}&room=${r}';document.body.appendChild(s);})();`;
      const manualCode = `var s=document.createElement('script');s.src='${scriptURL}?user=${u}&room=${r}';document.body.appendChild(s);`;

      // Show bookmarklet
      const a = document.getElementById("bookmarklet");
      a.href = bookmarkletCode;
      a.textContent = "ðŸŽ¬ Drag Me to Bookmarks Bar";
      a.classList.remove("hidden");

      // Show copyable fields
      document.getElementById("js-code").value = bookmarkletCode;
      document.getElementById("manual-code").value = manualCode;
      document.getElementById("code-section").classList.remove("hidden");
    }

    function copyField(id) {
      const codeBox = document.getElementById(id);
      codeBox.select();
      codeBox.setSelectionRange(0, 99999);
      document.execCommand("copy");
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md space-y-4 text-center">
    <h1 class="text-2xl font-bold text-cyan-600">Watch Together</h1>
    <p class="text-sm text-gray-600">Sync Netflix, Prime, YouTube with friends + Chat in real-time</p>

    <input id="username" type="text" placeholder="Your name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring" />
    <input id="room" type="text" placeholder="Room name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring" />

    <button onclick="createBookmarklet()" class="bg-cyan-500 text-white px-4 py-2 rounded hover:bg-cyan-400 font-semibold w-full">Generate</button>

    <a id="bookmarklet" class="mt-4 inline-block text-cyan-600 font-bold hover:underline hidden" href="#">ðŸŽ¬ Drag Me to Bookmarks Bar</a>

    <div id="code-section" class="space-y-4 hidden text-left">
      <div>
        <label class="block text-sm font-semibold mb-1 text-gray-700">ðŸ“‹ Bookmarklet Code:</label>
        <textarea id="js-code" class="w-full p-3 bg-gray-100 rounded border text-xs font-mono" readonly></textarea>
        <button onclick="copyField('js-code')" class="mt-2 bg-cyan-500 text-white px-3 py-1 rounded hover:bg-cyan-400 text-sm">Copy Bookmarklet</button>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1 text-gray-700">ðŸ’» Console Code (for browser DevTools):</label>
        <textarea id="manual-code" class="w-full p-3 bg-gray-100 rounded border text-xs font-mono" readonly></textarea>
        <button onclick="copyField('manual-code')" class="mt-2 bg-cyan-500 text-white px-3 py-1 rounded hover:bg-cyan-400 text-sm">Copy Console Code</button>
      </div>
    </div>
  </div>
</body>
</html>
